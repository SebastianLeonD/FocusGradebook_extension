<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grade Calculator Promo</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .tile {
      width: 300px;
      height: 400px;
      border-radius: 20px;
      background: linear-gradient(180deg, #2c5aa0, #4f8ad9);
      color: white;
      text-align: center;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }
    .logo {
      width: 100px;
      height: auto;
      margin: 0 auto 20px;
    }
    h2 {
      font-size: 1.6em;
      margin-bottom: 0.4em;
    }
    p {
      font-size: 1em;
    }
  </style>
</head>
<body>
  <div class="tile">
    <img src="128.png" alt="Grade Calculator Logo" class="logo">
    <h2>Grade Calculator</h2>
    <p>Your academic progress, simplified</p>
  </div>
</body>
</html>
